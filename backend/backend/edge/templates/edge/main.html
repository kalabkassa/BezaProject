<script>
  
   
const xValues = {{time}};


new Chart("myChart", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{ 
      data: {{heartRate}},
      borderColor: "red",
      fill: false
    }, {

      borderColor: "blue",
      fill: false
    }]
  },
  options: {

  }
});
</script></div>
<div>
